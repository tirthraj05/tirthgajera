    <style>/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    color: #333;
    line-height: 1.6;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.section {
    padding: 35px 0;
    padding-left: 120px;
}

.section-title {
    text-align: center;
    margin-bottom: 50px;
}

/* Navigation */
.menu-bar {
    background-color: #333;
    overflow: hidden;
    width: 200px;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.menu-heading {
    width: 100%;
    color: white;
    text-align: center;
    padding: 20px 0;
    font-size: 24px;
    border-bottom: 1px solid #444; /* slightly lighter than the background for subtlety */
}

.menu-symbol {
    cursor: pointer;
    margin-right: 10px;
    font-size: 38px;
    color: white;
}

.menu-item {
    width: 100%;
}

.menu-item a {
    display: block;
    color: white;
    padding: 13px 20px;
    text-align: left;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease, padding-left 0.3s ease;
    position: relative;
}

.menu-item a:hover {
    background-color: #555; /* Subtle gray highlight */
    padding-left: 30px; /* Smooth left padding animation for a sliding effect */
}

.menu-item a.active {
    background-color: #555; /* Distinguish the active page */
    font-weight: bold;
}

@media (max-width: 768px) {
    .menu-bar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .menu-heading {
        padding: 10px 0;
    }

    .menu-item a {
        padding: 10px;
    }
}

/* Skills */
.skills-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.skill {
    width: calc(50% - 20px);
    margin: 10px;
}

.skill-name {
    margin-bottom: 5px;
}

.bar-graph {
    font-size: .8em;
    border: 1px solid;
    border-radius: 1rem;
    max-width: var(--bar-graph-max-width);
    background: rgba(0, 0, 0, .1);
    box-shadow: inset 0 .05rem .2rem rgba(0, 0, 0, .25);
}

.bar-graph > div {
    box-sizing: border-box;
    color: white;
    text-shadow: .05rem .05rem 0 rgba(255, 255, 255, 0.25), -.05rem -.05rem 0 rgba(0, 0, 0, 0.1);
    padding: .1rem .5rem;
    border-radius: 1rem;
    text-align: right;
    background-color: #7FFFD4; /* Accent color */
    background-image: linear-gradient(90deg, #003B7A 0%, #7FFFD4 100%); /* Gradient background */
    background-size: var(--bar-graph-max-width) 100%;
    box-shadow: inset 0 .15rem .1rem rgba(255, 255, 255, .3), inset 0 -.1rem .2rem rgba(0, 0, 0, .3);
}

/* Generate all the CSS selectors to set the length of the bar
   according to the value of the data-pourcent attribute. */
.bar-graph > div[data-pourcent="94"] {
    width: 94%;
}

.bar-graph > div[data-pourcent="91"] {
    width: 91%;
}

.bar-graph > div[data-pourcent="10"] {
    width: 10%;
}

.bar-graph > div[data-pourcent="78"] {
    width: 78%;
}

.bar-graph > div[data-pourcent="58"] {
    width: 58%;
}

.bar-graph > div[data-pourcent="58"] {
    width: 58%;
}

.bar-graph > div[data-pourcent="97"] {
    width: 97%;
}

.bar-graph > div[data-pourcent="99"] {
    width: 99%;
}

/* Responsive adjustments for smaller screens */
@media (max-width: 768px) {
    .skill {
        width: 100%;
    }
}
</style>
